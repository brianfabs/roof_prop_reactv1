<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Global Roofing</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#" class="navbar-brand">Global Roofing</a>
        <ul class="navbar-nav">
            <li><a href="dashboard.html" class="active">Dashboard</a></li>
            <li><a href="create_proposal.html">Create Proposal</a></li>
            <li><a href="admin.html">Admin</a></li>
        </ul>
        <div>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="main-content">
            <h1>Dashboard</h1>

            <!-- Proposals Section -->
            <div class="card">
                <div class="card-header flex-between">
                    <h2>Recent Proposals</h2>
                    <a href="create_proposal.html" class="btn btn-primary">Create New Proposal</a>
                </div>
                
                <div id="loading" class="loading text-center">
                    <p>Loading proposals...</p>
                </div>
                
                <div id="empty-state" class="empty-state text-center" style="display: none;">
                    <h3>No proposals yet</h3>
                    <p>Get started by creating your first roofing proposal.</p>
                    <a href="create_proposal.html" class="btn btn-primary">Create First Proposal</a>
                </div>

                <div class="table-responsive" id="proposals-container" style="display: none;">
                    <table class="proposals-table">
                        <thead>
                            <tr>
                                <th>Customer Name</th>
                                <th>Address</th>
                                <th>Squares</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="proposals-tbody">
                            <!-- Dynamic content will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination" id="pagination" style="display: none;">
                    <button id="prev-btn" onclick="previousPage()" disabled>Previous</button>
                    <span id="page-info">Page 1 of 1</span>
                    <button id="next-btn" onclick="nextPage()" disabled>Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>

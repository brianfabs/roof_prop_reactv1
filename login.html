<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Global Roofing</title>
    <link rel="stylesheet" href="main.css">
</head>
<body style="background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%); min-height: 100vh;">
    <div class="flex-center" style="min-height: 100vh;">
        <div class="card" style="width: 100%; max-width: 400px; margin: var(--spacing-md);">
            <div class="text-center" style="margin-bottom: var(--spacing-lg);">
                <img src="https://getglobalroofing.com/wp-content/uploads/2025/05/Logo512.png" alt="Global Roofing" class="company-logo">
                <h1 style="color: var(--color-primary); margin-bottom: var(--spacing-sm);">Global Roofing</h1>
                <p class="text-muted">Sales Proposal System</p>
            </div>

            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required placeholder="Enter your password">
            </div>
            
            <button type="button" class="btn btn-primary" style="width: 100%;" onclick="login()">Sign In</button>
            
            <div id="login-error" style="color: var(--color-danger); margin-top: var(--spacing-md); text-align: center; display: none;"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Options Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        h1 {
            color: #2c3e50;
            margin: 0;
        }

        .back-btn {
            padding: 8px 16px;
            background: #95a5a6;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background: #7f8c8d;
        }

        .section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }

        .section h3 {
            color: #2c3e50;
            margin: 0 0 15px 0;
            font-size: 18px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .save-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .save-btn:hover {
            transform: translateY(-1px);
        }

        .save-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .preview-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .loan-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .loan-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background: #f9f9f9;
            border-left: 4px solid #007bff;
        }

        .loan-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .loan-details {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        .sample-payment {
            font-size: 14px;
            color: #007bff;
            font-weight: bold;
        }

        .input-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
            align-items: end;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .input-row {
                grid-template-columns: 1fr;
            }
            
            .loan-preview {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Loan Options Management</h1>
            <a href="admin.html" class="back-btn">Back to Admin</a>
        </div>

        <div id="loading" style="text-align: center; padding: 50px; color: #666;">
            Loading loan options...
        </div>

        <div id="content-form" style="display: none;">
            <!-- Loan Option 1 -->
            <div class="section">
                <h3>Loan Option 1</h3>
                <div class="input-row">
                    <div class="input-group">
                        <label for="loan1-name">Option Name</label>
                        <input type="text" id="loan1-name" placeholder="Standard Financing">
                    </div>
                    <div class="input-group">
                        <label for="loan1-years">Term (Years)</label>
                        <input type="number" id="loan1-years" min="1" max="30" placeholder="15">
                    </div>
                    <div class="input-group">
                        <label for="loan1-rate">Interest Rate (%)</label>
                        <input type="number" id="loan1-rate" min="0" max="30" step="0.01" placeholder="6.99">
                    </div>
                </div>
            </div>

            <!-- Loan Option 2 -->
            <div class="section">
                <h3>Loan Option 2</h3>
                <div class="input-row">
                    <div class="input-group">
                        <label for="loan2-name">Option Name</label>
                        <input type="text" id="loan2-name" placeholder="Extended Financing">
                    </div>
                    <div class="input-group">
                        <label for="loan2-years">Term (Years)</label>
                        <input type="number" id="loan2-years" min="1" max="30" placeholder="20">
                    </div>
                    <div class="input-group">
                        <label for="loan2-rate">Interest Rate (%)</label>
                        <input type="number" id="loan2-rate" min="0" max="30" step="0.01" placeholder="7.49">
                    </div>
                </div>
            </div>

            <!-- Loan Option 3 -->
            <div class="section">
                <h3>Loan Option 3</h3>
                <div class="input-row">
                    <div class="input-group">
                        <label for="loan3-name">Option Name</label>
                        <input type="text" id="loan3-name" placeholder="Premium Financing">
                    </div>
                    <div class="input-group">
                        <label for="loan3-years">Term (Years)</label>
                        <input type="number" id="loan3-years" min="1" max="30" placeholder="25">
                    </div>
                    <div class="input-group">
                        <label for="loan3-rate">Interest Rate (%)</label>
                        <input type="number" id="loan3-rate" min="0" max="30" step="0.01" placeholder="7.99">
                    </div>
                </div>
            </div>

            <button class="save-btn" onclick="saveLoanOptions()">Save Loan Options</button>
            
            <div id="status" class="status"></div>

            <!-- Preview Section -->
            <div class="preview-section">
                <h3>Preview (Sample $20,000 Project)</h3>
                <div class="loan-preview" id="loan-preview">
                    <!-- Preview cards will be populated here -->
                </div>
            </div>
        </div>

        <div id="error" class="status error" style="display: none;">
            Access denied. Admin privileges required.
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        const loanOptionsCol = firebase.firestore().collection('loan_options');
        const usersCol = firebase.firestore().collection('users');
        
        function calculateMonthlyPayment(principal, annualRate, years) {
            if (annualRate === 0) return principal / (years * 12);
            
            const monthlyRate = annualRate / 100 / 12;
            const numPayments = years * 12;
            
            return principal * (monthlyRate * Math.pow(1 + monthlyRate, numPayments)) / 
                   (Math.pow(1 + monthlyRate, numPayments) - 1);
        }

        async function checkAdminAuth() {
            const user = localStorage.getItem('loggedInUser');
            if (!user) {
                window.location.href = 'login.html';
                return false;
            }

            try {
                const userDoc = await usersCol.doc(user).get();
                if (userDoc.exists && userDoc.data().role === 'admin') {
                    return true;
                }
            } catch (error) {
                console.error('Error checking admin auth:', error);
            }
            
            showError();
            return false;
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content-form').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        async function loadLoanOptions() {
            try {
                const snapshot = await loanOptionsCol.get();
                
                // Set defaults
                const defaults = {
                    loan1: { name: 'Standard Financing', years: 15, rate: 6.99 },
                    loan2: { name: 'Extended Financing', years: 20, rate: 7.49 },
                    loan3: { name: 'Premium Financing', years: 25, rate: 7.99 }
                };

                let currentOptions = {};
                
                snapshot.forEach(doc => {
                    currentOptions[doc.id] = doc.data();
                });

                // Populate form with existing data or defaults
                for (let i = 1; i <= 3; i++) {
                    const key = `loan${i}`;
                    const option = currentOptions[key] || defaults[key];
                    
                    document.getElementById(`${key}-name`).value = option.name || '';
                    document.getElementById(`${key}-years`).value = option.years || '';
                    document.getElementById(`${key}-rate`).value = option.rate || '';
                }
                
                updatePreview();
                
            } catch (error) {
                console.error('Error loading loan options:', error);
            }
        }

        function updatePreview() {
            const previewContainer = document.getElementById('loan-preview');
            let previewHTML = '';
            const sampleAmount = 20000;

            for (let i = 1; i <= 3; i++) {
                const name = document.getElementById(`loan${i}-name`).value || `Option ${i}`;
                const years = parseFloat(document.getElementById(`loan${i}-years`).value) || 0;
                const rate = parseFloat(document.getElementById(`loan${i}-rate`).value) || 0;
                
                if (years > 0) {
                    const payment = calculateMonthlyPayment(sampleAmount, rate, years);
                    const formattedPayment = payment.toLocaleString('en-US', {
                        style: 'currency',
                        currency: 'USD'
                    });
                    
                    previewHTML += `
                        <div class="loan-card">
                            <div class="loan-title">${name}</div>
                            <div class="loan-details">${years} years at ${rate}% APR</div>
                            <div class="sample-payment">${formattedPayment}/month</div>
                        </div>
                    `;
                }
            }
            
            previewContainer.innerHTML = previewHTML;
        }

        async function saveLoanOptions() {
            const saveBtn = document.querySelector('.save-btn');
            const status = document.getElementById('status');
            
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';
            status.style.display = 'none';

            try {
                const batch = firebase.firestore().batch();
                const currentUser = localStorage.getItem('loggedInUser');
                
                for (let i = 1; i <= 3; i++) {
                    const name = document.getElementById(`loan${i}-name`).value.trim();
                    const years = parseFloat(document.getElementById(`loan${i}-years`).value);
                    const rate = parseFloat(document.getElementById(`loan${i}-rate`).value);
                    
                    if (!name || !years || isNaN(rate)) {
                        throw new Error(`All fields are required for Loan Option ${i}`);
                    }
                    
                    if (years <= 0 || years > 30) {
                        throw new Error(`Years must be between 1 and 30 for Loan Option ${i}`);
                    }
                    
                    if (rate < 0 || rate > 30) {
                        throw new Error(`Interest rate must be between 0 and 30% for Loan Option ${i}`);
                    }
                    
                    const docData = {
                        name,
                        years,
                        rate,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedBy: currentUser
                    };
                    
                    batch.set(loanOptionsCol.doc(`loan${i}`), docData);
                }

                await batch.commit();
                
                status.className = 'status success';
                status.textContent = 'Loan options saved successfully!';
                status.style.display = 'block';
                
            } catch (error) {
                console.error('Error saving loan options:', error);
                
                status.className = 'status error';
                status.textContent = 'Error saving loan options: ' + error.message;
                status.style.display = 'block';
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Loan Options';
                
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        function setupPreviewUpdates() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('input', updatePreview);
            });
        }

        async function initLoanAdmin() {
            try {
                const isAdmin = await checkAdminAuth();
                if (!isAdmin) return;

                await loadLoanOptions();
                setupPreviewUpdates();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content-form').style.display = 'block';
                
            } catch (error) {
                console.error('Error initializing loan admin:', error);
                showError();
            }
        }

        document.addEventListener('DOMContentLoaded', initLoanAdmin);
    </script>
</body>
</html>
